<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    <!-- Custom Icon System -->
    <div style="display: none;">
      {% assign icon_path = '/assets/images/icons.svg' | relative_url %}
      <object data="{{ icon_path }}" type="image/svg+xml"></object>
    </div>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const navToggle = document.getElementById('navToggle');
        const navLinks = document.getElementById('navLinks');

        if (navToggle && navLinks) {
          navToggle.addEventListener('click', function() {
            navLinks.classList.toggle('active');
          });
        }

        // Load SVG sprite for icons
        fetch('{{ "/assets/images/icons.svg" | relative_url }}')
          .then(response => response.text())
          .then(data => {
            const div = document.createElement('div');
            div.style.display = 'none';
            div.innerHTML = data;
            document.body.insertBefore(div, document.body.firstChild);
          });
      });
    </script>

    <!-- Premium Animation System -->
    <script src="{{ site.baseurl }}/assets/js/animations.js"></script>

  </body>

</html>
