<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/animations.css">
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/assets/images/logosmall.png">

  <!-- Open Graph / Facebook -->
  <meta property="og:title" content="{{ page.title | default: site.title | escape }}" />
  <meta property="og:description" content="{{ page.description | default: site.description | strip_html | truncatewords: 50 | escape }}" />
  <meta property="og:url" content="{{ site.url }}{{ page.url | replace: 'index.html', '' | relative_url }}" />
  <meta property="og:site_name" content="{{ site.title | escape }}" />
  <meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/assets/images/socialbanner.png" />
  <meta property="og:image:alt" content="{{ page.title | default: site.title | escape }} social preview" />
  <meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="{{ page.title | default: site.title | escape }}" />
  <meta name="twitter:description" content="{{ page.description | default: site.description | strip_html | truncatewords: 50 | escape }}" />
  <meta name="twitter:image" content="{{ site.url }}{{ site.baseurl }}/assets/images/socialbanner.png" />
  <meta name="twitter:image:alt" content="{{ page.title | default: site.title | escape }} social preview" />
  {% if site.twitter_username %}
  <meta name="twitter:site" content="@{{ site.twitter_username }}" />
  {% endif %}
</head>
